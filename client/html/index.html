<template name="index">
  <form class="add-playlist">
    <label for="playlistId">Playlist ID:</label>
    <input type="text" name="playlistId" size="100" placeholder="Enter playlist id" value="PLEPQby6_o7m3LmXKUsDhR-C_f1KPbDxRQ"/>
    <br/>
    <label for="numSongs">Number of Songs:</label>
    <input type="text" name="numSongs" size="20" placeholder="Enter # of Songs" value="60"/>
    <br/>
    <label for="songDuration">Song Duration (seconds):</label>
    <input type="text" name="songDuration" size="20" placeholder="Enter Song Duration (seconds)" value="60"/>

  </form>

  <br/>
  <div id="player"></div>
</template>
