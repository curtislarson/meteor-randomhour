<template name="player">
  <div class="container">
    {{#with powerHour}}
    <div class="row medium-margin">
      <div class="col-md-10 col-xs-10 col-md-offset-2 col-xs-offset-2">
        <h2><span class="red">{{title}}</span> - {{numPlayed}} Views</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-xs-10 col-md-offset-2 col-xs-offset-2">
        <h4><span class="red">{{currentSongInfo.snippet.title}}</span> ({{currentSong}} / {{totalSongNumber}})</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2">
        <button type="button" class="btn {{#if isPaused}}green-button{{else}}red-button{{/if}} pause-play-button">{{#if isPaused}}Play{{else}}Pause{{/if}}</button>
      </div>
      <div class="col-md-2 col-xs-2">
        <button type="button" class="btn blue-button share-button">Share</button>
      </div>
    </div>
    {{/with}}
    <div class="row label-margin">
      <div class="col-md-8 col-xs-8 col-md-offset-2 col-xs-offset-2">
        <div id="player"></div>
      </div>
    </div>
  </div>
</template>
