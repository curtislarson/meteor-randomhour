<template name="setup">
  <div class="container">
    {{#autoForm schema=setupSchema id="setupForm" type="normal" preserveForm=false}}
    <div class="row">
      <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
        {{> afQuickField id="playlistSearch" name="playlistSearch"}}
      </div>
    </div>
    {{#with searchResults}}
    <div class="row center-text">
      <h4>Choose a Playlist</h4>
      {{#each this}}
        <a href="#" class="playlist-item">
          <div class="col-md-4 col-xs-4 center-text small-margin">
            <img src="{{snippet.thumbnails.default.url}}" class="center-block img-responsive"/>
            <label class="title-label" style="margin-top:5px;">{{snippet.title}}</label>
          </div>
        </a>
      {{/each}}
    </div>
    {{/with}}
    {{#with selectedPlaylist}}
      {{> playerOptions this}}
    {{/with}}
    {{/autoForm}}
  </div>
</template>

<template name="playerOptions">
  <div class="row small-margin center-text">
    <h4>Options</h4>
  </div>
  <div id="playerOptions" class="row small-margin">
    <div class="col-md-3 col-xs-3 col-md-offset-3 col-xs-offset-3 left-text">
      <label class="control-label label-margin" for="numSongs">Number of Songs</label>
    </div>
    <div class="col-md-3 col-xs-3">
      {{> afQuickField name="numSongs"}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-3 col-md-offset-3 col-xs-offset-3 left-text">
      <label class="control-label label-margin" for="duration">Song Length (seconds)</label>
    </div>
    <div class="col-md-3 col-xs-3">
      {{> afQuickField name="duration"}}
    </div>
  </div>
  <div class="row small-margin large-bottom-margin">
    <div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
      <button type="submit" class="btn red-button play-button">Play</button>
    </div>
  </div>
</template>
